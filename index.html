<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-widths, initial-scale=1.0" />
    <title>trello</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Kanban board</h1>
    </header>
    <main class="mainWrapper">
      <div class="newColumnWrapper" style="display: none;">
        <div class="column newColumn" tabindex="1">
          <h2 class="column__title">+ Добавить еще одну колонку</h2>
          <div class="newColumn__inputPanelWrap">
            <textarea
              name="newColumn"
              class="newColumn__input"
              placeholder="Введите название колонки"
            ></textarea>
            <div class="newColumn__ButtonsWrap">
              <button class="newColumn__button addColumn">
                Добавить колонку
              </button>
              <button class="newColumn__button cancel">&#10006;</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
